<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borin's Website</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./media/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', sans-serif;
            background-color: #e0e0e0;
            color: #333;
            line-height: 1.8;
            font-size: 18px;
        }

        /* Menu navigation */
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #ddd;
            margin: 0; /* Remove default margin */
        }

        .menu ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 20px;
        }

        .menu li {
            margin: 0;
        }

        .menu li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1; /* Ensure consistent vertical alignment */
            text-align: center; /* Center text horizontally */
        }

        .menu li a:hover, .menu li a#current {
            color: #fff;
            background-color: #ff5722;
        }

        /* Main content */
        #introduction_quote {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px); /* Adjust height for menu */
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center content horizontally */
        }

        #Welcome_message {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff5722;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
        }

        #quote {
            margin-top: 20px;
            font-style: italic;
            font-size: 1rem;
            color: #666;
        }
		
		
	  .shape {
		position: absolute;
		animation: move1 20s infinite ease-in-out;
	  }

	  .circle {
		width: 100px;
		height: 100px;
		background: #E63946;
		border-radius: 50%;
		top: 10%;
		left: 20%;
		animation: move1 20s infinite ease-in-out;
	  }

	  .polygon {
		width: 0;
		height: 0;
		border-left: 50px solid transparent;
		border-right: 50px solid transparent;
		border-bottom: 100px solid #F4A261;
		top: 50%;
		left: 40%;
		animation: move2 22s infinite ease-in-out;
	  }

	  .string {
		width: 3px;
		height: 200px;
		background: #2A9D8F;
		top: 70%;
		left: 60%;
		animation: move3 25s infinite ease-in-out;
	  }

	  @keyframes move1 {
		0% {
		  transform: translateY(0) translateX(0) rotate(0deg);
		  opacity: 1;
		}
		25% {
		  transform: translateY(-10vh) translateX(5vw) rotate(45deg);
		  opacity: 0.9;
		}
		50% {
		  transform: translateY(10vh) translateX(-5vw) rotate(90deg);
		  opacity: 0.7;
		}
		75% {
		  transform: translateY(-15vh) translateX(10vw) rotate(270deg);
		  opacity: 0.5;
		}
		100% {
		  transform: translateY(0) translateX(0) rotate(360deg);
		  opacity: 1;
		}
	  }

	  @keyframes move2 {
		0% {
		  transform: translateY(0) translateX(0) rotate(0deg);
		  opacity: 1;
		}
		25% {
		  transform: translateY(-5vh) translateX(10vw) rotate(-60deg);
		  opacity: 0.8;
		}
		50% {
		  transform: translateY(15vh) translateX(-15vw) rotate(-120deg);
		  opacity: 0.6;
		}
		75% {
		  transform: translateY(-10vh) translateX(20vw) rotate(120deg);
		  opacity: 0.4;
		}
		100% {
		  transform: translateY(0) translateX(0) rotate(360deg);
		  opacity: 1;
		}
	  }

	  @keyframes move3 {
		0% {
		  transform: translateY(0) translateX(0) rotate(0deg);
		  opacity: 1;
		}
		25% {
		  transform: translateY(5vh) translateX(-10vw) rotate(30deg);
		  opacity: 0.9;
		}
		50% {
		  transform: translateY(-20vh) translateX(20vw) rotate(-30deg);
		  opacity: 0.7;
		}
		75% {
		  transform: translateY(10vh) translateX(-15vw) rotate(60deg);
		  opacity: 0.5;
		}
		100% {
		  transform: translateY(0) translateX(0) rotate(360deg);
		  opacity: 1;
		}
	  }

	  /* Additional shapes */
	  .circle2 {
		width: 150px;
		height: 150px;
		background: #264653;
		border-radius: 50%;
		top: 30%;
		left: 70%;
		animation: move4 23s infinite ease-in-out;
	  }

	  .polygon2 {
		width: 0;
		height: 0;
		border-left: 30px solid transparent;
		border-right: 30px solid transparent;
		border-bottom: 60px solid #E9C46A;
		top: 80%;
		left: 30%;
		animation: move5 26s infinite ease-in-out;
	  }

	  .string2 {
		width: 3px;
		height: 300px;
		background: #457B9D;
		top: 40%;
		left: 50%;
		animation: move6 28s infinite ease-in-out;
	  }

	  @keyframes move4 {
		0% {
		  transform: translateY(0) translateX(0) rotate(0deg);
		  opacity: 1;
		}
		25% {
		  transform: translateY(-15vh) translateX(10vw) rotate(-45deg);
		  opacity: 0.9;
		}
		50% {
		  transform: translateY(20vh) translateX(-10vw) rotate(-90deg);
		  opacity: 0.7;
		}
		75% {
		  transform: translateY(-10vh) translateX(15vw) rotate(180deg);
		  opacity: 0.5;
		}
		100% {
		  transform: translateY(0) translateX(0) rotate(360deg);
		  opacity: 1;
		}
	  }

	  @keyframes move5 {
		0% {
		  transform: translateY(0) translateX(0) rotate(0deg);
		  opacity: 1;
		}
		25% {
		  transform: translateY(10vh) translateX(-10vw) rotate(15deg);
		  opacity: 0.8;
		}
		50% {
		  transform: translateY(-10vh) translateX(20vw) rotate(60deg);
		  opacity: 0.6;
		}
		75% {
		  transform: translateY(15vh) translateX(-15vw) rotate(-120deg);
		  opacity: 0.4;
		}
		100% {
		  transform: translateY(0) translateX(0) rotate(360deg);
		  opacity: 1;
		}
	  }

	  @keyframes move6 {
		0% {
		  transform: translateY(0) translateX(0) rotate(0deg);
		  opacity: 1;
		}
		25% {
		  transform: translateY(-10vh) translateX(10vw) rotate(-15deg);
		  opacity: 0.9;
		}
		50% {
		  transform: translateY(15vh) translateX(-5vw) rotate(45deg);
		  opacity: 0.7;
		}
		75% {
		  transform: translateY(-20vh) translateX(15vw) rotate(-60deg);
		  opacity: 0.5;
		}
		100% {
		  transform: translateY(0) translateX(0) rotate(360deg);
		  opacity: 1;
		}
	  }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu ul {
                gap: 15px;
            }

            .menu li a {
                font-size: 16px;
                padding: 8px 12px;
            }

            #Welcome_message {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            #quote {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .menu ul {
                gap: 10px;
            }

            .menu li a {
                font-size: 14px;
                padding: 6px 10px;
            }

            #Welcome_message {
                font-size: 2rem;
            }

            p {
                font-size: 0.9rem;
            }

            #quote {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
