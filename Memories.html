	<style>
		html {
			scroll-behavior: smooth;
  		}

  
		body{
			margin-top:0px;
			margin-left:0px;
			margin-right:0px;
			margin-bottom:0px;
			background:#f5f5f5;
			font-family: 'Roboto Mono', sans-serif;
			font-size:12px;
			color:#fff;
			/*linear-gradient(90deg, #333333,#3f4e59);*/
		}

		#presentation_flex {
			display: flex;
			flex-direction: column;
		}


		p1{
			font-size:2.7vmin;
		}


		/* Menu navigation */
		.menu {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #f5f5f5;
			padding: 10px 0;
			position: sticky;
			top: 0;
			z-index: 1000;
			border-bottom: 2px solid #ddd;
			margin: 0; /* Remove default margin */
		}

		.menu ul {
			display: flex;
			list-style: none;
			padding: 0;
			margin: 0;
			gap: 20px;
		}

		.menu li {
			margin: 0;
		}

		.menu li a {
			color: #333;
			text-decoration: none;
			font-size: 18px;
			padding: 10px 15px;
			display: block;
			border-radius: 4px;
			transition: background-color 0.3s ease, color 0.3s ease;
			line-height: 1; /* Ensure consistent vertical alignment */
			text-align: center; /* Center text horizontally */
		}

		.menu li a:hover, .menu li a#current {
			color: #fff;
			background-color: #ff5722;
		}

		.container {
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		padding: 20px;
		}

		/* Yearly gallery grid (vertical layout) */
		.year-gallery {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 20px;
		}

		/* Year card styling */
		.year-card {
		position: relative;
		width: 250px;
		height: 300px;
		overflow: hidden;
		border-radius: 8px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		text-align: center;
		background-color: #fff;
		}

		.year-card img {
		width: 100%;
		height: 100%;
		object-fit: cover;
		display: block;
		}

		.year-text {
		position: absolute;
		bottom: 10px;
		left: 50%;
		transform: translateX(-50%);
		color: #fff;
		font-size: 1.5em;
		font-weight: bold;
		background: rgba(0, 0, 0, 0.6);
		padding: 10px;
		border-radius: 4px;
		}

		/* Responsive design for smaller screens */
		@media (max-width: 600px) {
		.year-card {
			width: 200px;
			height: 250px;
		}
		
		.year-text {
			font-size: 1.2em;
		}
	}

	</style>
